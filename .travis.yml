# https://travis-ci.org/jakubroztocil/httpie
sudo: false

language: python
os:
  - linux

env:
  global:
    - NEWEST_PYTHON=3.6
    - secure: "" # DOCKER_EMAIL
    - secure: "" # DOCKER_PASS
    - COMMIT=${TRAVIS_COMMIT::8}
    - REPO=galsofrin/citest
    - TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

python:
  - 3.6
# Currently fails because of a Flask issue
#  - pypy3
cache: pip

matrix:

  include:

 
    # Python Codestyle
    - os: linux
      python: 3.6
      env: CODESTYLE=true

install:
  - |
    if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
      if [[ -n "$BREW_INSTALL" ]]; then
        brew update
        brew install "$BREW_INSTALL"
      fi
      sudo pip install tox
    fi
    if [[ $CODESTYLE ]]; then
      pip install pycodestyle
    fi

script:
  - |
    if [[ $TRAVIS_OS_NAME == 'linux' ]]; then
      if [[ $CODESTYLE ]]; then
        # 241 - multiple spaces after ‘,’
        # 501 - line too long
        pycodestyle --ignore=E241,E501
      else
        make test-all  # line i added to test the code
        make
      fi
    else
      PATH="/usr/local/bin:$PATH" tox -e "$TOXENV"
    fi

after_success:
  - |
    if [[ $TRAVIS_PYTHON_VERSION == $NEWEST_PYTHON && $TRAVIS_OS_NAME == 'linux' ]]; then
      pip install python-coveralls && coveralls
    fi
  - docker login -u $DOCKER_EMAIL -p $DOCKER_PASS
  - docker build -f Dockerfile -t $REPO/citest:$COMMIT .
  - docker tag $REPO/citest:$COMMIT $REPO/citest:$TAG
  - docker tag $REPO/citest:$COMMIT $REPO/citest:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO/citest
notifications:

  webhooks:
    urls:
      # https://gitter.im/jkbrzt/httpie
      - https://webhooks.gitter.im/e/c42fcd359a110d02830b
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: always     # options: [always|never|change] default: always
